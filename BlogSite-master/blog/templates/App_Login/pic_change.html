{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Profile {% endblock %}
{% block body %}
<h2>Add Your Profile Picture:</h2>
<form method="POST" enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-success btn-sm">Add</button>
</form>
{% endblock %}
