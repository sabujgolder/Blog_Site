<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} Blog {% endblock %}</title>
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <!-- <a href="#" class="navbar-brand">Brand</a>
              <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button> -->
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <div class="navbar-nav">
                      <a href="{% url 'blog:home' %}" class="nav-item nav-link active">Blogs</a>
                  </div>
                  <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                      <a href="{% url 'user:logout' %}" class="nav-item nav-link">Logout</a>
                      <a href="{% url 'user:profile' %}" class="nav-item nav-link">Profile</a>
                    {% else %}
                      <a href="{% url 'user:register' %}" class="nav-item nav-link">Sign Up</a>
                      <a href="{% url 'user:login' %}" class="nav-item nav-link">Login</a>
                    {% endif %}
                  </div>
              </div>
          </div>
      </nav>

    <div class="container" style="padding-top:20px">
      {% block body %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
