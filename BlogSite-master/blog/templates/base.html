{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block title %} Blog {% endblock %}</title>
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'blog:bloglist' %}"><img src="/media/navlogo.jpg" width="50px"></a>
                </div>
                <div class="navbar-nav">
                    <a href="{% url 'blog:bloglist' %}" class="nav-item nav-link active"><h4>Blogs</h4></a>
                </div>

                  <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                      <a href="{% url 'blog:createblog' %}" class="nav-item nav-link">Create Blog</a>
                      <a href="{% url 'user:logout' %}" class="nav-item nav-link">Logout</a>
                      <a href="{% url 'user:profile' user.id %}" class="nav-item nav-link">Profile</a>
                    {% else %}
                      <a href="{% url 'user:register' %}" class="nav-item nav-link">Sign Up</a>
                      <a href="{% url 'user:login' %}" class="nav-item nav-link">Login</a>
                    {% endif %}
                  </div>
              </div>
          </div>
      </nav>

    <div class="container" style="padding-top:20px">
      {% block body %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
